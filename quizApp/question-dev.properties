spring.application.name=question
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/questionBank
spring.datasource.username=user1
spring.datasource.password=user#123
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update

spring.jpa.properties.hibernate.connection.url=${spring.datasource.url}
spring.jpa.properties.hibernate.connection.username=${spring.datasource.username}
spring.jpa.properties.hibernate.connection.password=${spring.datasource.password}
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.isolation=TRANSACTION_REPEATABLE_READ
spring.jpa.properties.hibernate.connection.pool_size=${spring.datasource.hikari.maximum-pool-size}

eureka.client.service-url.defaultZone=http://localhost:8080/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true


